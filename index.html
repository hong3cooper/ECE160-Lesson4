							## Shell Sort
							```
#include <stdio.h>

// K&R pg. 62
// shellsort: sort v[0]...v[n-1] into increasing order
int main()
{
    int v[10] = {4, 6, 2, 1, 3, 5, 7, 9, 8, 0};
    int n = 10;
    int gap, i, j, temp;
    for (gap = n/2; gap > 0; gap /= 2)
        for (i = gap; i < n; i++)
            for (j=i-gap; j>=0 && v[j]>v[j+gap]; j-=gap)
            {
                temp = v[j];
                v[j] = v[j+gap];
                v[j+gap] = temp;
            }

    printf("Sorted: ");
    for (int ii=0; ii<n; ii++)
        printf("%d ", v[ii]);

    return 0;
}
							```
							
							* Note the nested loops.

#include <stdio.h>

// K&R pg. 58
// binsearch: find index of x in v[0] <= v[1] <= ... <= v[n-1]

int binsearch(int x, int v[], int n);
int binsearch(int x, int v[], int n)
{
    int low, high, mid;

    low = 0;
    high = n - 1;
    while (low <= high) {
        // divide array in half and check midpoint
        mid = (low+high) / 2;
        if (x < v[mid])
            high = mid - 1;
        else if (x > v[mid])
            low = mid + 1;
        else // found match
            return mid;
    }
    return -1; // no match
}

int main()
{
    // sorted array v
    int n = 8;
    int v[] = {2, 4, 6, 8, 10, 12, 14, 16};
    int x1 = 4;
    printf("%d\n", binsearch(x1, v, n));

    int x2 = 9;
    printf("%d\n", binsearch(x2, v, n));
}

// K&R pg. 64
// itoa: convert n to characters in s

int main()
{
    int n = -77;
    char s[10];

    int idx, sign;
    if ((sign = n) < 0) // record sign
        n = -n;         // make n positive
    idx = 0;
    do {
        s[idx++] = n % 10 + '0';
    } while ((n /= 10) > 0);
    if (sign < 0)
        s[idx++] = '-';
    s[idx] = '\0';

    // reverse s
    int c, i, j;
    for (i=0, j=strlen(s)-1; i<j; i++, j--)

        c = s[i];
        s[i] = s[j];

	(board[1][col] == symbol) &&
	(board[2][col] == symbol))
      return 1;
  }

  if ((board[0][0] == symbol) &&
      (board[1][1] == symbol) &&
      (board[2][2] == symbol))
    return 1;

  if ((board[0][2] == symbol) &&
      (board[1][1] == symbol) &&
      (board[2][0] == symbol))
    return 1;

  return 0;
}

/* 
 * Find a win, if any, for the given symbol.
 * If a winning square exists, return the square;
 * otherwise, return 0.
 */
int find_win(char symbol)
{
  int square, row, col;
  int result = 0;

  /*
   * Loop through the 9 squares.
   * For each, if it is empty, fill it in with the given
   * symbol and check if this has resulted in a win.
   * If so, keep track of this square in result.
   * Either way, reset the square to empty afterwards.
   * After the loop, if one or more wins have been found,
   * the last will be recorded in result.
   * Otherwise, result will still be 0.
   */
  for (square = 1; square <= 9; square++)
  {
    row = (square - 1) / 3;
    col = (square - 1) % 3;

    if (board[row][col] == ' ')
    {
      board[row][col] = symbol;
      if (symbol_won(symbol))
	result = square;
      board[row][col] = ' ';
    }
  }

  return result;
}

void swap(int v[], int i, int j)
{
    int temp;

    temp = v[i];
    v[i] = v[j];
    v[j] = temp;
}

// K&R pg. 87
// qsort:sort v[left]...v[right] into inreasing order
void qsort(int v[], int left, int right)
{
    for (int i=0; i<3; i++)
        printf("%d ", v[i]);
    printf("; left=%d, right=%d\n",left,right);


    int i, last;

    if (left >= right) // do nothing if array contains fewer than two elements
        return; 
    swap(v, left, (left + right)/2); // move partition elem to v[0]
    last = left;

    for (i = left+1; i <= right; i++) // partition
        if (v[i] < v[left])
            swap(v, ++last, i); 

    swap(v, left, last);
    qsort(v, left, last-1);
    qsort(v, last+1, right);
}

int main()
{
    int v[] = {3, 1, 2};
    int left = 0;
    int right = 2;

    printf("ORIGINAL: ");
    for (int i=0; i<3; i++)
        printf("%d ", v[i]);
    printf("\n");

    qsort(v, left, right);

    printf("SORTED: ");
    for (int i=0; i<3; i++)
        printf("%d ", v[i]);
    return 0;
}

						## Scope Rules
						* Local Variable in a function - the point of the declaration to the end ofthe function  
							* Variables in different functions with the same variable names are unrelated
						* Global Variable - the point at which it is declared to the end of the file being compiled
						* <code>extern</code> - is needed to access a variable before it is defined or is in a different source file
							* declares that this variable is available for use for the rest of the file

        ;

#include <stdio.h>
#include <stdlib.h> // for atof()

// K&R page 76-79

#define MAXOP   100 // max size of operand or operator
#define NUMBER  '0' // signal that a number was found

// reverse Polish calculator
int main()
{
    int type;
    double op2;
    char s[MAXOP];

    while ((type = getop(s)) != EOF) 
    {
        switch (type) {
        case NUMBER:
            push(atof(s));
            break;
        case '+':
            push(pop() + pop());
            break;
        case '*':
            push(pop() * pop());
            break;
        case '-':
            op2 = pop();
            push(pop() - op2);
            break;
        case '/':
            op2 = pop();
            if (op2 != 0.0)
                push(pop() / op2);
            else
                printf("error:zero divisor\n");
            break;
        case '\n':
            printf("\t%.8g\n", pop());
            break;
        default:
            printf("error: unknown command %s\n", s);
            break;
        }
    }
    return 0;
}

#define MAXVAL 100  // maximum depth of val stack

int sp = 0;         // next free stack position
double val[MAXVAL]; // value stack

// push: push f onto value stack
void push(double f)
{
    if (sp < MAXVAL)
        val[sp++] = f;
    else
        printf("error:stack full, can't push %g\n", f);
}

// pop:pop and return top value from stack
double pop(void)
{
    if (sp > 0)
        return val[--sp];
    else {
        printf("error:stack empty\n");
        return 0.0;
    }
}

int getch(void);
void ungetch(int);

// getop: get next operator or numeric operand

int getop(char s[])
{
    int i, c;

    while ((s[0] = c = getch()) == ' ' || c == '\t')
        ;

    s[1] = '\0';
    if (!isdigit(c) && c != '.')
        return c; // not a number
    i = 0;
    if (isdigit(c)) // collect integer part
        while (isdigit(s[++i] = c = getch()))
            ;
    if (c == '.') // collect fraction part
        while (isdigit(s[++i] = c = getch()))
            ;

    s[i] = '\0';
    if (c != EOF)
        ungetch(c);
    return NUMBER;
}

#define BUFSIZE 100

char buf[BUFSIZE];  // buffer for ungetch
int bufp = 0;       // next free position in buf

int getch(void) // get a (possibly pushed back) charater
{
    return (bufp > 0) ? buf[--bufp] : getchar();
}

void ungetch(int c) // push character back on input
{
    if (bufp >= BUFSIZE)
        printf("ungetch:too many characters\n");
    else
        buf[bufp++] = c;
}
